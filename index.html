        <hr>

        <a href="#" title="" class="more btn btn-secondary"><i class="glyphicon glyphicon-plus"></i> Add Field</a>
        <input type="submit" value="Plot It!" class="plot btn btn-primary pull-right">
      </form>

      <hr>

      <div class="results" style="display:none;">
